<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 10px;
        }
        #terminal {
            height: 80vh;
            width: 100%;
            overflow-y: auto;
            padding-bottom: 10px;
        }
        #input-container {
            display: flex;
            align-items: center;
        }
        #input-line {
            flex: 1;
            border: none;
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
        }
        #input-line::after {
            content: '_';
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: green;
            animation: blink 0.7s step-end infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <!-- Terminal output will be displayed here -->
        <div id="output">
            Welcome to Posts. Type commands to visit websites. I'm losing my fucking mind typing this.
        </div>
    </div>

    <div id="input-container">
        <span>user@terminal:~$ </span>
        <input type="text" id="input-line" autofocus autocomplete="off" />
    </div>
    <script>
        const inputLine = document.getElementById('input-line');
        const output = document.getElementById('output');
        const commands = {
            'home': 'index.html',
            'google': 'https://www.google.com',
            'github': 'https://github.com',
            'youtube': 'https://www.youtube.com',
            'twitter': 'https://twitter.com',
            'spotify': 'https://open.spotify.com',
            'index.html': 'index.html',
            'ascii.html': 'ascii.html',
            'sbw.html': 'sbw.html',
        };
        function handleInput(event) {
            if (event.key === 'Enter') {
                const command = inputLine.value.trim().toLowerCase();
                inputLine.value = '';
                if (commands.hasOwnProperty(command)) {
                    window.open(commands[command], '_blank');
                    output.innerHTML += `<div>user@terminal:~$ ${command}</div>`;
                    output.innerHTML += `<div>Opening ${command}...</div>`;
                } else {
                    output.innerHTML += `<div>user@terminal:~$ ${command}</div>`;
                    output.innerHTML += `<div>Command not found: ${command}</div>`;
                }
                terminal.scrollTop = terminal.scrollHeight;
            }
        }
        inputLine.addEventListener('keyup', handleInput);
    </script>
</body>
</html>
