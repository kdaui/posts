<!DOCTYPE html>
<html>

<head>
    <title>Terminal Simulator</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }

        #terminal {
            white-space: pre-wrap;
            width: 100%;
            height: 100vh;
            overflow-y: auto;
        }


        #terminal::after {
            content: '|';
            display: inline;
            animation: blink 0.7s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="terminal">
        <!-- Terminal output will be displayed here -->
    </div>

    <script>

        function simulateTyping() {
            const terminal = document.getElementById('terminal');
            let index = 0;

            function displayCodeLine() {
                if (index < codeLines.length) {
                    terminal.innerText += codeLines[index] + '\n';
                    index++;
                    setTimeout(displayCodeLine, 200);
                } else {
                    setTimeout(() => {
                        window.open('https://kdaui.github.io/index.html', '_blank');
                    }, 1000);
                }
            }

            displayCodeLine();
        }

        simulateTyping();
