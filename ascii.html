<!DOCTYPE html>
<html>
<head>
    <title>Big ASCII Text</title>
    <style>
        body {
            background-color: #121212;
            color: #00FF00;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        #input-text {
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #00FF00;
            outline: none;
        }

        #generate-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #00FF00;
            cursor: pointer;
            outline: none;
        }

        #ascii-output {
            white-space: pre;
            font-size: 14px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Big ASCII Text Generator</h1>
    <input type="text" id="input-text" placeholder="Enter text here...">
    <button onclick="generateBigAsciiText()">Generate ASCII</button>
    <pre id="ascii-output"></pre>
    <script>
        const asciiAlphabet = {
            'A': [
                '  A  ',
                ' A A ',
                'AAAAA',
                'A   A',
                'A   A'
            ],
            'B': [
                'BBBB ',
                'B   B',
                'BBBB ',
                'B   B',
                'BBBB '
            ],
            'C': [
                ' CCC ',
                'C   C',
                'C    ',
                'C   C',
                ' CCC '
            ],
            'D': [
                'DDDD ',
                'D   D',
                'D   D',
                'D   D',
                'DDDD '
            ],
            'E': [
                'EEEEE',
                'E    ',
                'EEE  ',
                'E    ',
                'EEEEE'
            ],
            'F': [
                'FFFFF',
                'F    ',
                'FFF  ',
                'F    ',
                'F    '
            ],
            'G': [
                ' GGG ',
                'G    ',
                'G  GG',
                'G   G',
                ' GGG '
            ],
            'H': [
                'H   H',
                'H   H',
                'HHHHH',
                'H   H',
                'H   H'
            ],
            'I': [
                ' III ',
                '  I  ',
                '  I  ',
                '  I  ',
                ' III '
            ],
            'J': [
                'JJJJJ',
                '    J',
                '    J',
                'J   J',
                ' JJJ '
            ],
            'K': [
                'K   K',
                'K  K ',
                'KK   ',
                'K  K ',
                'K   K'
            ],
            'L': [
                'L    ',
                'L    ',
                'L    ',
                'L    ',
                'LLLLL'
            ],
            'M': [
                'M   M',
                'MM MM',
                'M M M',
                'M   M',
                'M   M'
            ],
            'N': [
                'N   N',
                'NN  N',
                'N N N',
                'N  NN',
                'N   N'
            ],
            'O': [
                ' OOO ',
                'O   O',
                'O   O',
                'O   O',
                ' OOO '
            ],
            'P': [
                'PPP  ',
                'P   P',
                'PPP  ',
                'P    ',
                'P    '
            ],
            'Q': [
                ' QQQ ',
                'Q   Q',
                'Q Q Q',
                'Q  QQ',
                ' QQQQ'
            ],
            'R': [
                'RRRR ',
                'R   R',
                'RRRR ',
                'R  R ',
                'R   R'
            ],
            'S': [
                ' SSS ',
                'S    ',
                ' SSS ',
                '    S',
                ' SSS '
            ],
            'T': [
                'TTTTT',
                '  T  ',
                '  T  ',
                '  T  ',
                '  T  '
            ],
            'U': [
                'U   U',
                'U   U',
                'U   U',
                'U   U',
                ' UUU '
            ],
            'V': [
                'V   V',
                'V   V',
                'V   V',
                ' V V ',
                '  V  '
            ],
            'W': [
                'W   W',
                'W   W',
                'W W W',
                'W W W',
                ' W W '
            ],
            'X': [
                'X   X',
                ' X X ',
                '  X  ',
                ' X X ',
                'X   X'
            ],
            'Y': [
                'Y   Y',
                ' Y Y ',
                '  Y  ',
                '  Y  ',
                '  Y  '
            ],
            'Z': [
                'ZZZZZ',
                '   Z ',
                '  Z  ',
                ' Z   ',
                'ZZZZZ'
            ],
            ' ': [
                '     ',
                '     ',
                '     ',
                '     ',
                '     '
            ]
        };
        function generateBigAsciiText() {
            const inputText = document.getElementById('input-text').value.toUpperCase();
            let asciiOutput = '';
            for (let lineIndex = 0; lineIndex < 5; lineIndex++) {
                for (let char of inputText) {
                    if (asciiAlphabet[char]) {
                        asciiOutput += asciiAlphabet[char][lineIndex] + ' ';
                    } else {
                        asciiOutput += '     ';
                    }
                }
                asciiOutput += '\n';
            }
            document.getElementById('ascii-output').innerText = asciiOutput;
        }
    </script>
</body>
</html>
